<main  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h2 class="p-4 mb-2">Cadastro/Edição de Curso: </h2>
    <div class="card" style="max-width: 100vw;">
        <div class="card-body centralizar">
            <form #formulario="ngForm">
                <label required [ngModel]="curso.nome" for="">Nome do Curso: </label>
                <input type="text" class="form-control" name="nome">
                <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success mt-2">Salvar</button>
            </form>
        </div>
    </div>
</main>
