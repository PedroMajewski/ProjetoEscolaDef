<main  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h2 class="p-4 mb-2">Cadastro/Edição de Turmas: </h2>
    <div class="card" style="max-width: 100vw;">
        <div class="card-body centralizar">
            <form #formulario="ngForm">
                <label required [ngModel]="turma.nome" for="">Nome da Turma: </label>
                <input type="text" class="form-control" name="nome">
                <label [ngModel]="turma.Curso" for="">Curso: </label>
                <input type="text" class="form-control" name="Curso">
                <label [ngModel]="turma.Professor" for="">Professor: </label>
                <input type="text" class="form-control" name="Professor">
                <label [ngModel]="turma.Aluno" for="">Alunos: </label>
                <input type="text" class="form-control" name="Aluno">
                <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success mt-2">Salvar</button>
            </form>
        </div>
    </div>
</main>
